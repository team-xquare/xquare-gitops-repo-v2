{{- $fullname := (printf "%s-%s" .Values.name .Values.environment) }}
apiVersion: datadoghq.com/v1alpha1
kind: DatadogDashboard
metadata:
  name: {{ $fullname }}-dashboard
spec:
  title: Test
  description: null
  widgets: |
    [
      {
        "id": 8372280242358600,
        "definition": {
          "title": "Requests",
          "title_size": "16",
          "title_align": "left",
          "show_legend": true,
          "legend_layout": "auto",
          "legend_columns": ["avg", "min", "max", "value", "sum"],
          "time": {"type": "live", "unit": "hour", "value": 1},
          "type": "timeseries",
          "requests": [
            {
              "formulas": [{"formula": "query1"}],
              "queries": [
                {
                  "name": "query1",
                  "data_source": "spans",
                  "search": {"query": "service:{{ $fullname }}"},
                  "indexes": ["*"],
                  "group_by": [],
                  "compute": {"aggregation": "count"},
                  "storage": "hot"
                }
              ],
              "response_format": "timeseries",
              "style": {"palette": "dog_classic", "order_by": "values", "line_type": "solid", "line_width": "normal"},
              "display_type": "bars"
            }
          ]
        },
        "layout": {"x": 0, "y": 0, "width": 4, "height": 2}
      },
      {
        "id": 1828811240780074,
        "definition": {
          "title": "Erros",
          "title_size": "16",
          "title_align": "left",
          "show_legend": true,
          "legend_layout": "auto",
          "legend_columns": ["avg", "min", "max", "value", "sum"],
          "time": {"type": "live", "unit": "hour", "value": 1},
          "type": "timeseries",
          "requests": [
            {
              "formulas": [{"formula": "query1"}],
              "queries": [
                {
                  "name": "query1",
                  "data_source": "spans",
                  "search": {"query": "status:error service:{{ $fullname }}"},
                  "indexes": ["*"],
                  "group_by": [],
                  "compute": {"aggregation": "count"},
                  "storage": "hot"
                }
              ],
              "response_format": "timeseries",
              "style": {"palette": "red", "order_by": "values", "line_type": "solid", "line_width": "normal"},
              "display_type": "bars"
            }
          ]
        },
        "layout": {"x": 4, "y": 0, "width": 4, "height": 2}
      },
      {
        "id": 5950195771275574,
        "definition": {
          "title": "Latency",
          "title_size": "16",
          "title_align": "left",
          "show_legend": true,
          "legend_layout": "auto",
          "legend_columns": ["avg", "min", "max", "value", "sum"],
          "time": {"type": "live", "unit": "hour", "value": 1},
          "type": "timeseries",
          "requests": [
            {
              "formulas": [
                {"formula": "query1"},
                {"formula": "query2"},
                {"formula": "query3"},
                {"formula": "query4"},
                {"formula": "query5"}
              ],
              "queries": [
                {
                  "name": "query1",
                  "data_source": "spans",
                  "search": {"query": "service:{{ $fullname }} @duration:*"},
                  "indexes": ["*"],
                  "group_by": [],
                  "compute": {"aggregation": "pc99", "metric": "@duration"},
                  "storage": "hot"
                },
                {
                  "name": "query2",
                  "data_source": "spans",
                  "search": {"query": "service:{{ $fullname }} @duration:*"},
                  "indexes": ["*"],
                  "group_by": [],
                  "compute": {"aggregation": "pc98", "metric": "@duration"},
                  "storage": "hot"
                },
                {
                  "name": "query3",
                  "data_source": "spans",
                  "search": {"query": "service:{{ $fullname }} @duration:*"},
                  "indexes": ["*"],
                  "group_by": [],
                  "compute": {"aggregation": "pc95", "metric": "@duration"},
                  "storage": "hot"
                },
                {
                  "name": "query4",
                  "data_source": "spans",
                  "search": {"query": "service:{{ $fullname }} @duration:*"},
                  "indexes": ["*"],
                  "group_by": [],
                  "compute": {"aggregation": "pc90", "metric": "@duration"},
                  "storage": "hot"
                },
                {
                  "name": "query5",
                  "data_source": "spans",
                  "search": {"query": "service:{{ $fullname }} @duration:*"},
                  "indexes": ["*"],
                  "group_by": [],
                  "compute": {"aggregation": "pc75", "metric": "@duration"},
                  "storage": "hot"
                }
              ],
              "response_format": "timeseries",
              "style": {"palette": "dog_classic", "order_by": "values", "line_type": "solid", "line_width": "normal"},
              "display_type": "line"
            }
          ]
        },
        "layout": {"x": 8, "y": 0, "width": 4, "height": 2}
      },
      {
        "id": 556828742999416,
        "definition": {
          "title": "",
          "title_size": "16",
          "title_align": "left",
          "requests": [
            {
              "response_format": "event_list",
              "query": {
                "data_source": "issue_stream",
                "query_string": "service:{{ $fullname }}",
                "indexes": []
              },
              "columns": [
                {"field": "details", "width": "auto"},
                {"field": "count", "width": "auto"},
                {"field": "volume", "width": "auto"}
              ]
            }
          ],
          "type": "list_stream"
        },
        "layout": {"x": 0, "y": 2, "width": 12, "height": 3}
      },
      {
        "id": 4013092634840146,
        "definition": {
          "title": "Endpoint Breakdown",
          "title_size": "16",
          "title_align": "left",
          "type": "query_table",
          "requests": [
            {
              "queries": [
                {
                  "name": "query1",
                  "data_source": "spans",
                  "search": {"query": "service:{{ $fullname }} @duration:*"},
                  "indexes": ["*"],
                  "group_by": [
                    {
                      "facet": "resource_name",
                      "limit": 10,
                      "sort": {"aggregation": "avg", "order": "desc", "metric": "@duration"},
                      "should_exclude_missing": true
                    }
                  ],
                  "compute": {"aggregation": "avg", "metric": "@duration"},
                  "storage": "hot"
                }
              ],
              "response_format": "scalar",
              "sort": {"count": 10, "order_by": [{"type": "formula", "index": 0, "order": "desc"}]},
              "formulas": [{"formula": "query1", "cell_display_mode": "bar"}]
            }
          ],
          "has_search_bar": "auto"
        },
        "layout": {"x": 0, "y": 5, "width": 6, "height": 4}
      },
      {
        "id": 7641022191923658,
        "definition": {
          "time": {"type": "live", "unit": "hour", "value": 1},
          "title": "Status Treemap",
          "type": "treemap",
          "requests": [
            {
              "response_format": "scalar",
              "queries": [
                {
                  "name": "query1",
                  "data_source": "spans",
                  "search": {"query": "service:{{ $fullname }}"},
                  "indexes": ["*"],
                  "group_by": [
                    {
                      "facet": "@http.status_code",
                      "limit": 10,
                      "sort": {"aggregation": "count", "order": "desc", "metric": "count"},
                      "should_exclude_missing": true
                    }
                  ],
                  "compute": {"aggregation": "count"},
                  "storage": "hot"
                }
              ],
              "style": {"palette": "datadog16"},
              "formulas": [{"formula": "query1"}]
            }
          ]
        },
        "layout": {"x": 6, "y": 5, "width": 6, "height": 4}
      },
      {
        "id": 7839211518193048,
        "definition": {
          "title": "",
          "title_size": "16",
          "title_align": "left",
          "requests": [
            {
              "response_format": "event_list",
              "query": {
                "data_source": "trace_stream",
                "query_string": "service:{{ $fullname }}",
                "indexes": ["*"]
              },
              "columns": [
                {"field": "timestamp", "width": "auto"},
                {"field": "service", "width": "auto"},
                {"field": "resource_name", "width": "auto"},
                {"field": "@duration", "width": "auto"},
                {"field": "@http.method", "width": "auto"},
                {"field": "@http.status_code", "width": "auto"},
                {"field": "span_count", "width": "auto"},
                {"field": "latency_breakdown", "width": "auto"}
              ]
            }
          ],
          "type": "list_stream"
        },
        "layout": {"x": 0, "y": 9, "width": 12, "height": 6}
      }
    ]
  templateVariables:
    - name: trace
      prefix: trace
      availableValues: []
      defaults:
        - "*"
  layoutType: ordered
  notifyList: []
  reflowType: fixed
