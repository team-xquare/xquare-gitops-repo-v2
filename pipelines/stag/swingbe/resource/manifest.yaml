  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: xquare
    serviceAccount: swingbe-stag-account
    audiences:
      - vault
---
# Source: applications/templates/vaultsecret.yaml
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultDynamicSecret
metadata:
  name: swingbe-stag-secret
  namespace: swing-stag
spec:
  mount: xquare-kv
  path: swingbe-stag
  destination:
    name: swingbe-stag
    create: true
  vaultAuthRef: swing-stag/swingbe-stag-auth
  rolloutRestartTargets:
    - kind: Deployment
      name: swingbe-stag
---
# Source: applications/templates/vpa.yaml
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: swingbe-stag-vpa
  namespace: swing-stag
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind:       Deployment
    name:       swingbe-stag
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: "*"
        controlledResources: [ "memory" ]
---
# Source: applications/templates/virtual-service.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: swingbe-stag-domain-ingress
  labels:
    app.kubernetes.io/instance: xquare-ingress
  namespace: swing-stag
spec:
  gateways:
    - istio-system/xquare-ingressgateway
  hosts:
    - swing-be-stag.xquare.app
  http:
    - name: swingbe
      route:
        - destination:
            host: 'swingbe-stag.swing-stag.svc.cluster.local'
            port:
              number: 8080
      corsPolicy:
        allowOrigins:
          - regex: ".*"
        allowMethods:
          - POST
          - GET
          - PUT
          - PATCH
          - DELETE
          - OPTIONS
        allowCredentials: true
        allowHeaders:
          - content-type
          - authorization
          - accept
          - accept-encoding
          - Refresh-Token
          - X-Not-Using-Xquare-Auth
          - Oauth-Token
          - oa-token
          - Request-User-Id
          - Request-User-Role
          - X-Refresh-Token
          - x-identifier
        maxAge: "24h"
