  maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: equus-application-prod
---
# Source: applications/templates/vaultsecret.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: equus-application-prod-account
  namespace: entry-prod
---
# Source: applications/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  namespace: entry-prod
  name: equus-application-prod
  labels:
    app: equus-application-prod
    project: equus-application
    environment: prod
spec:
  type: ClusterIP
  selector:
    app: equus-application-prod
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: port
      port: 8080
      targetPort: 8080
      protocol: TCP
---
# Source: applications/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: entry-prod
  name: equus-application-prod
  labels:
    app: equus-application-prod
    project: equus-application
    test: test
    environment: prod
spec:
  replicas: 2
  revisionHistoryLimit: 0
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: equus-application-prod
  template:
    metadata:      
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "false"
        sidecar.istio.io/proxyCPU: "5m"
        sidecar.istio.io/proxyMemory: "128Mi"
        instrumentation.opentelemetry.io/inject-java: "true"
      labels:
        app: equus-application-prod
        project: equus-application
    spec:
      serviceAccountName: equus-application-prod-account
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - equus-application-prod
              topologyKey: "kubernetes.io/hostname"
      nodeSelector:
        Karpenter: enabled
      tolerations:
        - effect: "NoSchedule"
          key: xquare/critical_service
          operator: "Equal"
          value: "true"
      terminationGracePeriodSeconds: 120
      containers:
        - name: equus-application-prod
          image: 786584124104.dkr.ecr.ap-northeast-2.amazonaws.com/equus-application-prod:prod-b0trr1j1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
          - secretRef:
              name: equus-application-prod
          resources:
            requests:
              memory: "500Mi"
              cpu: "20m"
              ephemeral-storage: "20Mi"
            limits:
              memory: "2Gi"
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 10
            successThreshold: 3
---
# Source: applications/templates/vaultsecret.yaml
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: equus-application-prod-auth
  namespace: entry-prod
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: xquare
    serviceAccount: equus-application-prod-account
    audiences:
      - vault
---
# Source: applications/templates/vaultsecret.yaml
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultDynamicSecret
metadata:
  name: equus-application-prod-secret
  namespace: entry-prod
spec:
  mount: xquare-kv
  path: equus-application-prod
  destination:
    name: equus-application-prod
    create: true
  vaultAuthRef: entry-prod/equus-application-prod-auth
  rolloutRestartTargets:
    - kind: Deployment
      name: equus-application-prod
---
# Source: applications/templates/vpa.yaml
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: equus-application-prod-vpa
  namespace: entry-prod
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind:       Deployment
    name:       equus-application-prod
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: "*"
        controlledResources: [ "memory" ]
